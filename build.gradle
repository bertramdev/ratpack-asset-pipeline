buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:0.9.15"
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.0.2'
    classpath 'com.bertramlabs.plugins:asset-pipeline-gradle:2.2.0'
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'asset-pipeline'
repositories {
  jcenter()
  mavenCentral()
}

assets {
    compileDir = "${buildDir}/assetCompile/assets"
    assetsPath = "src/ratpack/assets"
}

jar {
    from "${buildDir}/assetCompile"
}

dependencies {
  runtime "org.slf4j:slf4j-simple:1.7.10"
  compile "com.bertramlabs.plugins:asset-pipeline-core:2.2.0"
  compile "io.ratpack:ratpack-config:0.9.15"
  compile "io.ratpack:ratpack-handlebars:0.9.15"
}
